{% extends "base.html" %}
{% block title %}Quên mật khẩu - Kiểm tra Email{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Quên mật khẩu</h2>
      <form method="POST" action="/auth/checkmail">
        <div class="mb-3">
          <label for="email" class="form-label">Nhập Email của bạn</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Kiểm tra Email</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal Bootstrap 5 -->
<div class="modal fade" id="emailFoundModal" tabindex="-1" aria-labelledby="emailFoundModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="emailFoundModalLabel">Email Tồn Tại</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>
      <div class="modal-body">
        Email của bạn đã tồn tại trong hệ thống. Bấm OK để tiến hành đặt lại mật khẩu.
      </div>
      <div class="modal-footer">
        <a href="/auth/resetpassword" class="btn btn-primary">OK</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    // Biến email_found được truyền từ backend. Nếu email tồn tại (true), hiển thị modal.
    var emailFound = "{{ email_found|default('false')|tojson }}";
    if (emailFound) {
      var emailFoundModal = new bootstrap.Modal(document.getElementById('emailFoundModal'));
      emailFoundModal.show();
    }
  </script>
{% endblock %}
