{% extends "base.html" %}
{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Đặt lại mật khẩu</h2>
      <form method="POST" action="/auth/resetpassword">
        <div class="mb-3">
          <label for="new_password" class="form-label">Mật khẩu mới</label>
          <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Nhập mật khẩu mới" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu mới" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đặt lại mật khẩu</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
