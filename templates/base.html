<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static', filename='dashboard.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{{ url_for('dashboard.dashboard') }}">Hospital Admin</a>
        <div class="navbar-nav">
            <a class="nav-link px-3" href="{{ url_for('auth.logout') }}">Đăng xuất</a>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard.dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('patients.patients') }}">Bệnh nhân</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('staff.staff') }}">Nhân viên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('appointments.appointments') }}">Lịch hẹn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('schedule.schedule') }}">Xếp lịch</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('finance.finance') }}">Quản lí thu chi</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
