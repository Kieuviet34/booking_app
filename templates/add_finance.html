{% extends "base.html" %}
{% block title %}Thêm giao dịch{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Thêm giao dịch mới</h1>
    <form method="POST" action="{{ url_for('finance.add_finance') }}">
        <div class="mb-3">
            <label for="transaction_date" class="form-label">Ngày giao dịch</label>
            <input type="datetime-local" class="form-control" id="transaction_date" name="transaction_date" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Số tiền</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Loại</label>
            <select class="form-control" id="type" name="type" required>
                <option value="income">Thu nhập</option>
                <option value="expense">Chi phí</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <button type="submit" class="btn btn-primary">Thêm</button>
        <a href="{{ url_for('finance.finance') }}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
